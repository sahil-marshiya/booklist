<div class="container py-4">
  <div *ngIf="loading" class="alert alert-info" role="status">Loading book details...</div>
  <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>
  <div *ngIf="!loading && !error && book" class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <img *ngIf="book?.volumeInfo?.imageLinks" [src]="book?.volumeInfo?.imageLinks?.thumbnail"
          [alt]="book?.volumeInfo?.title" class="card-img-top" />
        <div class="card-body">
          <h2 class="card-title">{{ book?.volumeInfo?.title }}</h2>
          <p class="card-text"><strong>Authors:</strong> {{ book?.volumeInfo?.authors?.join(', ') }}</p>
          <p class="card-text"><strong>Description:</strong> {{ book?.volumeInfo?.description }}</p>
          <a routerLink="/" class="btn btn-secondary mt-3">Back to list</a>
        </div>
      </div>
    </div>
  </div>
</div>
